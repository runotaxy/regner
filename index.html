<!DOCTYPE html>
<html>
<head>
	<meta name="robots" content="noindex">
	<title>Regner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="regner.css">
</head>
<body>

	<section id="welcome">
		
		<div class="row">
			<div class="col">
				<div class="logo">
					<div class="tr"></div>
					<div class="tr"></div>
					<div class="tr"></div>
					<div class="tr"></div>
				</div>
			</div>
			<div class="col">
				<div class="menu_button">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<h1>
					We build
					<br>
					<strong class="font_medium">
						the future
					</strong>
				</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae vitae, corrupti tenetur perspiciatis sit hic eveniet neque deserunt impedit asperiores!</p>
			</div>
		</div>

		<div class="row">
			<div class="col">

		<div class="product_box">
			<div class="product_image"></div>
			<div class="product_description">
				<span class="font_light heading">
					Just drop us a line to know more about our urban regeneration projects.
				</span>
				<form action="">
					<input type="text" placeholder="Your Name">
					<input type="email" placeholder="E-mail Address">
					<input type="phone" placeholder="Telephone">

					<button class="font_bold">SEND</button>
				</form>
			</div>
		</div>
		
	</section>
